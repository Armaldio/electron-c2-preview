<html>

<head>

    <style>
        #webview {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
            outline: none !important;
        }
    </style>

</head>

<body>
<script>
	require = window.require
	let remote = require('electron').remote;
	let app    = remote.app;
	let url    = remote.getGlobal('args')[1];
	console.log("Running from : " + url);

	document.body.innerHTML += `

        <webview id="webview" src="${url}" nodeintegration allowpopups disablewebsecurity webpreferences="webgl, experimentalCanvasFeatures, experimentalFeatures, allowRunningInsecureContent" preload="./preload.js"></webview>

	`;
</script>

<script>
	onload = () => {
		const webview = document.querySelector('#webview');

		const loadstart = () => {

		};

		const loadstop = () => {
			webview.openDevTools();
		};

		webview.addEventListener('did-start-loading', loadstart);
		webview.addEventListener('did-stop-loading', loadstop);
	}
</script>
</body>

</html>
